<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/reset">
        <input type="password" placeholder="Input your password" name="password">
        <p>
            <input type="submit" id="button" value="Reset password">
        </p>
        <input type="hidden" name="token" th:value="${resetToken}">
    </form>
</body>
</html>
