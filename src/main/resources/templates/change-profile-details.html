<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input name="tab" class="sign-up">
        <label class="tab">Change profile details</label>
        <div class="login-form">

            <form class="sign-up-htm" method="post" action="/change-profile-details">
                <div class="group">
                    <label class="label">Name</label>
                    <input name="firstName" type="text" class="input" th:value="${user.getFirstName()}">
                    <label class="label">Last name</label>
                    <input name="lastName" type="text" class="input" th:value="${user.getLastName()}">
                    <label class="label">Email</label>
                    <input name="email" type="text" class="input" th:value="${user.getEmail()}">
                </div>
                <div class="group">
                    <label class="label">Password</label>
                    <input name="currentPassword" type="password" class="input">
                    <label class="label">New password</label>
                    <input name="newPassword" type="password" class="input">
                    <label class="label">Repeat new password</label>
                    <input name="newPasswordRepeat" type="password" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Confirm changes">
                </div>
                <div class="hr"></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
