<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link th:href="@{/style.css}" rel="stylesheet" />

</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input name="tab" class="sign-up">
        <label class="tab">Sign Up</label>
        <div class="login-form">

            <form class="sign-up-htm" method="post" action="/register">
                <div class="group">

                    <label class="label">Name</label>
                    <input name="username" type="text" class="input">
                    <label class="label">Surname</label>
                    <input name="surname" type="text" class="input">
                    <label class="label">Email</label>
                    <input name="email" type="text" class="input">
                    <label class="label">Age</label>
                    <input name="age" type="number" class="input">
                    <label class="label">Birthday</label>
                    <input name="birthday" type="number" class="input">
                </div>
                <div class="group">
                    <label class="label">Password</label>
                    <input name="password_1" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label class="label">Confirm Password</label>
                    <input type="password" name="password_2" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
            </form>
        </div>
    </div>
</div>

</body>
