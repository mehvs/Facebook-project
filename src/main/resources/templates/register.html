<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

    <link th:href="@{css/style.css}" rel="stylesheet" />


</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input name="tab" class="sign-up">
        <h3 class="tab">Sign Up</h3>
        <div class="login-form">

            <form class="sign-up-htm" method="post" action="/register">
                <div class="group">

                    <label class="label">Name</label>
                    <input name="firstName" type="text" class="input">
                    <label class="label">Last name</label>
                    <input name="lastName" type="text" class="input">
                    <label class="label">Email</label>
                    <input name="email" type="text" class="input">
                    <label class="label">Age</label>
                    <input name="age" type="number" class="input">
                    <label class="label">Birthday</label>
                    <input name="birthday" type="text" class="input">
                </div>
                <div class="group">
                    <label class="label">Password</label>
                    <input name="password" type="password" class="input">
                </div>
                <div class="group">
                    <label class="label">Confirm Password</label>
                    <input type="password" name="passwordRepeat" class="input">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
