<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{css/style2.css}" rel="stylesheet" />
</head>
<body>
    <div id="container" class="login-form">
        <h1>Login</h1>
        <div id="formHolder">
            <form method="post" action="/">
                <label>Username or email:</label>
                <p><input class="sizeChange" type="text" placeholder="Input username or email" name="email"></p>
                <div id="pass">
                    <label>Password</label>
                    <p><input class="sizeChange" type="password" placeholder="Input password" name="password"></p>
                </div>
                <p id="checkbox"><input type="checkbox" name="remember"> Remember me</p>
                <input id="button" type="submit" value="Login">
            </form>
            <div id="links">
                <p><a href="/forgot">Forgot password?</a></p>
                <p><a href="/register">Don't have an account yet? Sign up <p>now.</p> </a></p>
            </div>
        </div>
    </div>
</body>
</html>
